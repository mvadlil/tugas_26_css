<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Tugas CSS - Niomic</title>

    <style>
        .container{
            height: 500px;
            display: flex;
            align-items: center;
        }
        .box{
            width: 400px;
            text-align: center;
            margin-left: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <p class="h3">Rounded Image</p>
            <img src="jakarta.jpg" class="rounded" width="300px" height="300px">
        </div>
        <div class="box">
            <p class="h3">Circle Image</p>
            <img src="lampung.jpg" class="rounded-circle" width="300px" height="300px">
        </div>
        <div class="box">
            <p class="h3">Thumbnail Image</p>
            <img src="yogyakarta.jpg" class="img-thumbnail" width="400px" height="300px">
        </div>
    </div>
</body>
</html>
